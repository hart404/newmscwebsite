<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Location</title>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA06rHmQZkZE4U8ReKgerDPJvPSoczh8j0&sensor=false">
	<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/styledmarker/src/StyledMarker.js">
	</script>
	<style type="text/css">
	html {
		height: 100%
	}
	
	body {
		height: 100%;
		margin: 0;
		padding: 0
	}
	
	#map_canvas {
		height: 100%
	}
	</style>
	<script>
		function initialize() {
			var mapOptions = {
				zoom: 14,
				center: new google.maps.LatLng(33.647900, -111.862236),
				mapTypeId: google.maps.MapTypeId.TERRAIN
		  	}
			var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
			var marker = new google.maps.Marker({
			    position: new google.maps.LatLng(33.647900, -111.862236),
			    icon: "http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=A|00AD96",
			    map: map,
			    title: 'Gateway'
			});
			marker.set("id", 1);
			
			google.maps.event.addListener(marker, 'click', function() {
			    marker.setIcon("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=" + marker.get("id") + "|00FF00");
			});
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>	
</head>
<body>
	<div class=map id="map_canvas"></div>
</body>
</html>
